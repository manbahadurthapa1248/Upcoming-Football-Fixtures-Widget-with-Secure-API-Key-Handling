<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UPCOMING FOOTBALL FIXTURES</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="main-heading">Upcoming Football Matches</h1>
    <div id="wg-api-football-fixtures"
         data-host="v3.football.api-sports.io"
         data-refresh="60"
         data-key="YOUR_API_KEY"
         data-theme="false"
         data-show-errors="true"
         class="api_football_loader">
    </div>

    <script>
        const widget = document.getElementById("wg-api-football-fixtures");
        const today = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
        widget.setAttribute("data-date", today);
    </script>

    <script type="module" src="server.js"></script>
</body>
</html>
